[build]
  publish = "."

# -------------------------
# HIDDEN FULL SITE PREVIEW
# Visit: /preview/
# -------------------------

# Allow preview site paths through
[[redirects]]
  from = "/preview/*"
  to = "/preview/:splat"
  status = 200

# Allow assets through (css/js/img)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Force EVERYTHING ELSE to Coming Soon (public)
[[redirects]]
  from = "/*"
  to = "/coming-soon.html"
  status = 200
