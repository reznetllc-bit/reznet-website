[build]
  publish = "public"

# ---------------------------
# ROOT SITE = COMING SOON
# ---------------------------
[[redirects]]
  from = "/"
  to = "/coming-soon.html"
  status = 200
  force = true

# ---------------------------
# PREVIEW SITE (full build)
# ---------------------------
# Allow /preview and /preview/ to serve the preview home page
[[redirects]]
  from = "/preview"
  to = "/preview/index.html"
  status = 200

[[redirects]]
  from = "/preview/"
  to = "/preview/index.html"
  status = 200

# Pretty routes for preview pages
[[redirects]]
  from = "/preview/about"
  to = "/preview/pages/about.html"
  status = 200

[[redirects]]
  from = "/preview/assessment"
  to = "/preview/pages/assessment.html"
  status = 200

[[redirects]]
  from = "/preview/realtors"
  to = "/preview/pages/realtors.html"
  status = 200

[[redirects]]
  from = "/preview/implementation"
  to = "/preview/pages/implementation.html"
  status = 200

[[redirects]]
  from = "/preview/contact"
  to = "/preview/pages/contact.html"
  status = 200

# (Optional safety) If someone hits old top-level routes, keep them on Coming Soon
[[redirects]]
  from = "/*"
  to = "/coming-soon.html"
  status = 200
