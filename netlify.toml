[build]
  publish = "public"

# Order matters.

# 1) Allow real files through (assets + favicon)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/assets/img/favicon.ico"
  status = 200

# 2) Allow the internal preview
[[redirects]]
  from = "/preview/*"
  to = "/preview/:splat"
  status = 200

# 3) Hide everything else behind Coming Soon (root index)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
