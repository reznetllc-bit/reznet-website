[build]
  publish = "."

# --- Never rewrite assets (prevents "unstyled words" for other users) ---
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# --- Hidden preview routes (full site) ---
[[redirects]]
  from = "/preview"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/preview/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/preview/realtors"
  to = "/pages/realtors.html"
  status = 200

[[redirects]]
  from = "/preview/assessment"
  to = "/pages/assessment.html"
  status = 200

[[redirects]]
  from = "/preview/implementation"
  to = "/pages/unifi.html"
  status = 200

[[redirects]]
  from = "/preview/about"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/preview/contact"
  to = "/pages/contact.html"
  status = 200

[[redirects]]
  from = "/preview/book"
  to = "/pages/contact.html"
  status = 200

[[redirects]]
  from = "/preview/thanks"
  to = "/pages/thanks.html"
  status = 200

# --- Public site locked to Coming Soon ---
[[redirects]]
  from = "/*"
  to = "/coming-soon.html"
  status = 200
  force = true
