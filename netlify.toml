# /home/drago/dev/reznet-website/netlify.toml

[build]
  publish = "public"

# --- PREVIEW SITE ---
# Everything under /preview should serve from /public/preview/ as static files.
[[redirects]]
  from = "/preview/*"
  to = "/preview/:splat"
  status = 200

# --- COMING SOON GATE ---
# Catch-all to coming-soon, but DO NOT force it (so real files like /assets/* still work).
[[redirects]]
  from = "/*"
  to = "/coming-soon.html"
  status = 200
